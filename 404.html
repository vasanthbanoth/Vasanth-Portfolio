<html><head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found</title>
    <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0f0f13;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 2rem;
    }
    
    h1 {
      font-size: 8rem;
      font-weight: 900;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
      animation: glitch 1s infinite;
    }
    
    .message {
      font-size: 1.5rem;
      color: #9f9fa3;
      margin-bottom: 2rem;
    }
    
    .home-button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      color: #fff;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }
    
    .home-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(78, 205, 196, 0.3);
    }
    
    .glitch-wrapper {
      position: relative;
    }
    
    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #4ecdc4;
      border-radius: 50%;
      animation: float 4s infinite;
    }
    
    @keyframes glitch {
      0% {
        text-shadow: 0.05em 0 0 #ff6b6b, -0.05em -0.025em 0 #4ecdc4,
          -0.025em 0.05em 0 #4ecdc4;
      }
      14% {
        text-shadow: 0.05em 0 0 #ff6b6b, -0.05em -0.025em 0 #4ecdc4,
          -0.025em 0.05em 0 #4ecdc4;
      }
      15% {
        text-shadow: -0.05em -0.025em 0 #ff6b6b, 0.025em 0.025em 0 #4ecdc4,
          -0.05em -0.05em 0 #4ecdc4;
      }
      49% {
        text-shadow: -0.05em -0.025em 0 #ff6b6b, 0.025em 0.025em 0 #4ecdc4,
          -0.05em -0.05em 0 #4ecdc4;
      }
      50% {
        text-shadow: 0.025em 0.05em 0 #ff6b6b, 0.05em 0 0 #4ecdc4,
          0 -0.05em 0 #4ecdc4;
      }
      99% {
        text-shadow: 0.025em 0.05em 0 #ff6b6b, 0.05em 0 0 #4ecdc4,
          0 -0.05em 0 #4ecdc4;
      }
      100% {
        text-shadow: -0.025em 0 0 #ff6b6b, -0.025em -0.025em 0 #4ecdc4,
          -0.025em -0.05em 0 #4ecdc4;
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-100px) translateX(50px);
        opacity: 0;
      }
    }
    </style>
    </head>
    <body>
    <div class="container">
      <div class="glitch-wrapper">
        <h1>404</h1>
      </div>
      <p class="message">Oops! The page you're looking for seems to have drifted into another dimension.</p>
      <a href="/" class="home-button">Return Home</a>
    </div>
    
    <script>
    // Create floating particles
    function createParticles() {
      const container = document.querySelector('.container');
      for (let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 4 + 's';
        container.appendChild(particle);
      }
    }
    
    // Initialize particles on load
    window.addEventListener('load', createParticles);
    
    // Add subtle parallax effect
    document.addEventListener('mousemove', (e) => {
      const particles = document.querySelectorAll('.particle');
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      
      particles.forEach((particle) => {
        const speed = parseFloat(particle.style.animationDelay) * 0.1;
        const x = (window.innerWidth - mouseX * speed) / 100;
        const y = (window.innerHeight - mouseY * speed) / 100;
        
        particle.style.transform = `translate(${x}px, ${y}px)`;
      });
    });
    </script>
    </body></html>
